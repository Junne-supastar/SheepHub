<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="conteudo-principal">
    <section class="painel-esquerdo">
      
    </section>

    <section class="painel-direito">
      <header class="cabecalho-login">
        <h1>Olá!<br><span class="marca">Sheephuber</span></h1>
        <h2>Entre com sua conta</h2>
      </header>

      <form class="formulario-login">
        <fieldset class="grupo-campos">
          <input type="email" placeholder="E-mail" required>
          <input type="password" placeholder="Senha" required>
        </fieldset>

        <div class="opcoes-login">
          <label><input type="checkbox"> Lembrar senha</label>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="botao-login">Login</button>

        <p class="texto-cadastro">
          Não possui conta? <a href="escolha.html">Cadastre-se</a>
        </p>
      </form>

      <div class="divisor">Ou entre com</div>

      <nav class="login-social">
        <a href="#"><img src="/img/logoapple.svg" alt="Entrar com Apple"></a>
        <a href="#"><img src="/img/googleicon.svg" alt="Entrar com Google"></a>
        <a href="#"><img src="/img/iconfacebook.png" alt="Entrar com Facebook"></a>
      </nav>
    </section>
  </main>
</body>
</html>

    
</body>
</html>
